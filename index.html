<!DOCTYPE html>
<html lang="en">
<head>

    <title>MathLearn Pro - Interactive Math Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .video-section, .quiz-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4c51bf;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .video-input-group {
            margin-bottom: 20px;
        }

        .video-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .video-input, .topic-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .video-input:focus, .topic-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .load-btn, .start-quiz-btn, .submit-btn, .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .load-btn:hover, .start-quiz-btn:hover, .submit-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .video-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        .quiz-container {
            display: none;
        }

        .question-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            animation: slideInLeft 0.5s ease-out;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Answer highlighting styles */
        .option.correct {
            background: #c6f6d5;
            border-color: #38a169;
            color: #22543d;
        }

        .option.wrong {
            background: #fed7d7;
            border-color: #e53e3e;
            color: #c53030;
        }

        .option.user-selected {
            font-weight: bold;
        }

        .option.correct::after {
            content: " ‚úì";
            color: #38a169;
            font-weight: bold;
            margin-left: auto;
        }

        .option.wrong::after {
            content: " ‚úó";
            color: #e53e3e;
            font-weight: bold;
            margin-left: auto;
        }

        .score-display {
            text-align: center;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .topic-info {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .review-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e2e8f0;
        }

        .review-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4c51bf;
            margin-bottom: 15px;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .math-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .video-section, .quiz-section {
                padding: 20px;
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #e53e3e;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #38a169;
        }
    </style>
</head>

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedTopic = '';
        let quizSubmitted = false;

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function loadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const messageArea = document.getElementById('messageArea');
            
            if (!videoUrl) {
                messageArea.innerHTML = '<div class="error-message">Please enter a YouTube video URL.</div>';
                return;
            }

            const videoId = extractVideoId(videoUrl);
            
            if (!videoId) {
                messageArea.innerHTML = '<div class="error-message">Invalid YouTube URL. Please enter a valid YouTube video URL.</div>';
                return;
            }

            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
            videoContainer.style.display = 'block';
            
            messageArea.innerHTML = '<div class="success-message">Video loaded successfully! Select a topic and start practicing.</div>';
        }

        function startQuiz() {
            const topicSelect = document.getElementById('topicSelect');
            selectedTopic = topicSelect.value;
            
            if (!selectedTopic) {
                alert('Please select a topic first!');
                return;
            }

            // Show topic info
            const topicNames = {
                algebra: 'Algebra',
                geometry: 'Geometry',
                calculus: 'Calculus',
                trigonometry: 'Trigonometry',
                statistics: 'Statistics',
                arithmetic: 'Arithmetic',
                probability: 'Probability',
                numbertheory: 'Number Theory',
                linearalgebra: 'Linear Algebra'
            };
            
            document.getElementById('selectedTopic').textContent = topicNames[selectedTopic];
            document.getElementById('topicInfo').style.display = 'block';

            // Get random questions for the selected topic
            const allQuestions = quizQuestions[selectedTopic];
            currentQuiz = getRandomQuestions(allQuestions, Math.min(5, allQuestions.length));
            
            // Reset quiz state
            currentQuestionIndex = 0;
            userAnswers = [];
            quizSubmitted = false;
            
            // Show quiz container and hide start section
            document.getElementById('quizStart').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // Generate questions
            generateQuestions();
            updateProgressBar();
        }

        function getRandomQuestions(questions, count) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            currentQuiz.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">${index + 1}. ${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, optionIndex) => `
                            <label class="option" data-question="${index}" data-option="${optionIndex}">
                                <input type="radio" name="question${index}" value="${optionIndex}">
                                <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(questionCard);
            });

            document.querySelector('.submit-btn').style.display = 'block';
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function highlightAnswers() {
            currentQuiz.forEach((question, questionIndex) => {
                const userAnswer = userAnswers[questionIndex];
                const correctAnswer = question.correct;
                
                // Get all options for this question
                const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
                
                options.forEach((option, optionIndex) => {
                    // Reset classes
                    option.classList.remove('correct', 'wrong', 'user-selected');
                    
                    // Highlight correct answer
                    if (optionIndex === correctAnswer) {
                        option.classList.add('correct');
                    }
                    
                    // Highlight user's selected answer if wrong
                    if (optionIndex === userAnswer) {
                        option.classList.add('user-selected');
                        if (userAnswer !== correctAnswer) {
                            option.classList.add('wrong');
                        }
                    }
                });
            });
        }

        function submitQuiz() {
            if (quizSubmitted) return;
            
            // Collect answers
            userAnswers = [];
            for (let i = 0; i < currentQuiz.length; i++) {
                const selectedOption = document.querySelector(`input[name="question${i}"]:checked`);
                userAnswers.push(selectedOption ? parseInt(selectedOption.value) : -1);
            }

            // Check if all questions are answered
            if (userAnswers.includes(-1)) {
                alert('Please answer all questions before submitting!');
                return;
            }

            quizSubmitted = true;

            // Highlight answers
            highlightAnswers();

            // Calculate score
            let correctAnswers = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuiz[index].correct) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / currentQuiz.length) * 100);
            
            // Display score with review section
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `
                <div class="score-display">
                    üéâ Quiz Complete! üéâ<br>
                    You scored ${correctAnswers}/${currentQuiz.length} (${percentage}%)<br>
                    ${getScoreMessage(percentage)}
                </div>
                <div class="review-section">
                    <div class="review-title">üìã Answer Review</div>
                    <p style="text-align: center; color: #4a5568; margin-bottom: 10px;">
                        ‚úÖ <strong>Green</strong> = Correct Answer | 
                        ‚ùå <strong>Red</strong> = Your Wrong Answer
                    </p>
                    <p style="text-align: center; color: #4a5568; font-size: 0.9rem;">
                        Review the highlighted answers above to see what you got right and wrong!
                    </p>
                </div>
            `;

            // Hide submit button and show restart button
            document.querySelector('.submit-btn').style.display = 'none';
            document.querySelector('.restart-btn').style.display = 'block';

            // Update progress bar to 100%
            document.getElementById('progressFill').style.width = '100%';

            // Disable all radio buttons to prevent further changes
            const allRadios = document.querySelectorAll('input[type="radio"]');
            allRadios.forEach(radio => {
                radio.disabled = true;
            });

            // Remove hover effects from options
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.style.cursor = 'default';
            });
        }

        function getScoreMessage(percentage) {
            if (percentage >= 90) return "Outstanding! You're a math superstar! ‚≠ê";
            if (percentage >= 80) return "Great job! You have a solid understanding! üëè";
            if (percentage >= 70) return "Good work! Keep practicing to improve! üìö";
            if (percentage >= 60) return "Not bad! Review the topics and try again! üí™";
            return "Keep studying! Practice makes perfect! üéØ";
        }

        function restartQuiz() {
            // Reset everything
            document.getElementById('quizStart').style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('topicInfo').style.display = 'none';
            document.getElementById('scoreDisplay').innerHTML = '';
            document.querySelector('.restart-btn').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            
            // Clear topic selection
            document.getElementById('topicSelect').value = '';
            selectedTopic = '';
            quizSubmitted = false;
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on page load
            const elements = document.querySelectorAll('.video-section, .quiz-section');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
